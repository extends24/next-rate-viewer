<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>研究会レーティングシステム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>研究会レーティングシステム</h1>
  <p>プレイヤー名で検索してください。</p>

  <div class="search-area">
    <input id="keyword" class="search-input" type="text" placeholder="名前で検索" />
    <button class="search-button" onclick="search()">検索</button>
  </div>

  <div class="table-wrapper">
    <table id="rating-table">
      <thead>
        <tr>
          <th>名前</th>
          <th>レート</th>
          <th>対戦相手</th>
          <th>対戦相手のレート</th>
          <th>勝敗</th>
        </tr>
      </thead>
      <tbody id="rating-body">
        <tr><td colspan="2">検索してください</td></tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
