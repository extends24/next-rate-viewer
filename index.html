<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>研究会レーティングシステム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>研究会レーティングシステム</h1>
  <p>プレイヤー名で検索してください。</p>

  <div class="search-area">
    <input id="keyword" class="search-input" type="text" placeholder="名前で検索" />
    <button class="search-button" onclick="search()">検索</button>
  </div>

  <div class="table-wrapper">
    <table id="rating-table">
      <thead>
        <tr>
          <th>名前</th>
          <th>現レート</th>
          <th>初期レート</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="rating-body">
        <tr><td colspan="4">検索してください</td></tr>
      </tbody>
    </table>
  </div>

  <!-- ===== グラフ表示用モーダル ===== -->
  <div id="graphModal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-button" onclick="closeModal()">閉じる</button>
      <h3>レート推移グラフ</h3>
      <canvas id="rateChart"></canvas>
    </div>
  </div>

  <!-- Chart.js 読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
